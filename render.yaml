databases:
  - name: flashcard-db
    databaseName: flashcard_app
    user: flashcard_user

services:
  - type: web
    name: flashcard-app
    env: node
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flashcard-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://flashcard-app.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false